<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>social_tree</title>
        <link rel="stylesheet" href="social_tree.css" />
    </head>
    <body>
        <header id="cabecalho">
            <img
                id="imagemperfil"
                src="imagens/manu_perfil.jpeg"
                alt="imagemperfil"
            />
        </header>
        <main>
            <div id="textimage">@instagram</div>

            <div id="links">
                <div class="links">Link 1</div>
                <div class="links">Link 2</div>
                <div class="links">Link 3</div>
                <div class="links">Link 4</div>
            </div>
            <div id="icons">
                
                <img class="icons" src="imagens/twitter.svg" alt="" />
                <img class="icons" src="imagens/twitch.svg" alt="" />
                <img class="icons" src="imagens/instagram.svg" alt="" />
                <img class="icons" src="imagens/linkedin.svg" alt="" />
                <img class="icons" src="imagens/github.svg" alt="" />
            </div>
        </main>
        <footer></footer>
    </body>
</html>
